<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Development Chat - Hypertransparency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #f5f5f7;
            --user-bubble: #007aff;
            --user-text: white;
            --assistant-bubble: #e9e9eb;
            --assistant-text: #1d1d1f;
            --meta-text: #8e8e93;
            --divider: #d1d1d6;
            --shadow: rgba(0,0,0,0.08);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --user-bubble: #0a84ff;
                --user-text: white;
                --assistant-bubble: #2c2c2e;
                --assistant-text: #f5f5f7;
                --meta-text: #8e8e93;
                --divider: #38383a;
                --shadow: rgba(0,0,0,0.3);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            background: var(--bg);
            color: var(--assistant-text);
            overflow: hidden;
        }

        /* App Layout */
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            margin-right: 240px;
            background: var(--bg);
        }

        @media (max-width: 1100px) {
            .app {
                margin-right: auto;
                max-width: calc(100% - 240px);
            }
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--divider);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .header-info h1 {
            font-size: 17px;
            font-weight: 600;
        }

        .header-info p {
            font-size: 12px;
            color: var(--meta-text);
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .header-btn {
            background: none;
            border: none;
            color: #007aff;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        /* Chat Container */
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            scroll-behavior: smooth;
        }

        /* Date Divider */
        .date-divider {
            text-align: center;
            margin: 24px 0 16px;
        }

        .date-divider span {
            background: var(--divider);
            color: var(--meta-text);
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 10px;
        }

        /* Status messages (centered, not chat bubbles) */
        .status-msg {
            text-align: center;
            margin: 16px 0;
        }

        .status-msg span {
            color: var(--meta-text);
            font-size: 13px;
            font-style: italic;
            padding: 8px 16px;
            background: var(--divider);
            border-radius: 16px;
            display: inline-block;
            max-width: 80%;
        }

        /* Message Row */
        .msg-row {
            display: flex;
            margin-bottom: 4px;
            align-items: flex-end;
        }

        .msg-row.user {
            flex-direction: row-reverse;
        }

        .msg-row.assistant {
            flex-direction: row;
        }

        /* Avatar */
        .msg-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            flex-shrink: 0;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .msg-row.user .msg-avatar {
            background: #34c759;
            color: white;
        }

        .msg-row.assistant .msg-avatar {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: white;
        }

        /* Hide avatar for consecutive messages from same sender */
        .msg-row.consecutive .msg-avatar {
            visibility: hidden;
        }

        /* Message Bubble */
        .bubble {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .msg-row.user .bubble {
            background: var(--user-bubble);
            color: var(--user-text);
            border-bottom-right-radius: 4px;
        }

        .msg-row.assistant .bubble {
            background: var(--assistant-bubble);
            color: var(--assistant-text);
            border-bottom-left-radius: 4px;
        }

        .msg-row.consecutive.user .bubble {
            border-radius: 18px;
            border-bottom-right-radius: 4px;
            border-top-right-radius: 4px;
        }

        .msg-row.consecutive.assistant .bubble {
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            border-top-left-radius: 4px;
        }

        /* Last in group gets full rounded corner */
        .msg-row.last-in-group.user .bubble {
            border-bottom-right-radius: 18px;
        }

        .msg-row.last-in-group.assistant .bubble {
            border-bottom-left-radius: 18px;
        }

        /* Bubble Content */
        .bubble p {
            margin: 0 0 8px 0;
            line-height: 1.4;
        }

        .bubble p:last-child {
            margin-bottom: 0;
        }

        .bubble strong {
            font-weight: 600;
        }

        .bubble code {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .msg-row.user .bubble code {
            background: rgba(255,255,255,0.2);
        }

        .bubble pre {
            background: rgba(0,0,0,0.1);
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .msg-row.user .bubble pre {
            background: rgba(255,255,255,0.15);
        }

        .bubble pre code {
            background: none;
            padding: 0;
            font-size: 13px;
        }

        /* Markdown elements in bubbles */
        .bubble h1, .bubble h2, .bubble h3, .bubble h4 {
            font-weight: 600;
            margin: 12px 0 8px 0;
        }

        .bubble h1 { font-size: 1.3em; }
        .bubble h2 { font-size: 1.2em; }
        .bubble h3 { font-size: 1.1em; }
        .bubble h4 { font-size: 1em; }

        .bubble ul, .bubble ol {
            padding-left: 20px;
            margin: 8px 0;
        }

        .bubble li {
            margin: 4px 0;
        }

        .bubble table {
            border-collapse: collapse;
            width: 100%;
            margin: 8px 0;
            font-size: 14px;
        }

        .bubble th, .bubble td {
            border: 1px solid rgba(0,0,0,0.1);
            padding: 6px 10px;
            text-align: left;
        }

        .msg-row.user .bubble th,
        .msg-row.user .bubble td {
            border-color: rgba(255,255,255,0.2);
        }

        .bubble th {
            font-weight: 600;
            background: rgba(0,0,0,0.05);
        }

        .msg-row.user .bubble th {
            background: rgba(255,255,255,0.1);
        }

        .bubble blockquote {
            border-left: 3px solid rgba(0,0,0,0.2);
            padding-left: 12px;
            margin: 8px 0;
            font-style: italic;
        }

        .msg-row.user .bubble blockquote {
            border-left-color: rgba(255,255,255,0.4);
        }

        .bubble hr {
            border: none;
            border-top: 1px solid rgba(0,0,0,0.1);
            margin: 12px 0;
        }

        .bubble a {
            color: inherit;
            text-decoration: underline;
        }

        .msg-row.user .bubble a {
            color: rgba(255,255,255,0.9);
        }

        /* Timestamp */
        .msg-time {
            font-size: 11px;
            color: var(--meta-text);
            margin: 4px 44px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .msg-row:hover + .msg-time,
        .msg-time:hover {
            opacity: 1;
        }

        .msg-row.user + .msg-time {
            text-align: right;
        }

        /* Tool/Action indicator */
        .action-chip {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(0,0,0,0.08);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--meta-text);
            margin: 4px 0;
        }

        .msg-row.user .action-chip {
            background: rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.8);
        }

        .action-chip::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #34c759;
            border-radius: 50%;
        }

        .action-chip:hover {
            background: rgba(0,0,0,0.15);
            cursor: pointer;
        }

        .action-chip.file::before {
            background: #007aff;
        }

        .action-chip.image::before {
            background: #ff9500;
        }

        .action-chip.commit::before {
            background: #34c759;
        }

        /* Thinking indicator */
        .thinking-chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--meta-text);
            font-size: 12px;
            font-style: italic;
            padding: 4px 0;
        }

        .thinking-chip::before {
            content: '...';
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Inline images container */
        .inline-images {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .inline-images img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            object-fit: cover;
        }

        .inline-images img:hover {
            border-color: #007aff;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }

        /* Caption on hover */
        .inline-images img::after {
            content: 'Click to expand';
        }

        /* Image in bubble */
        .bubble img {
            max-width: 100%;
            border-radius: 12px;
            margin: 8px 0;
            cursor: pointer;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 32px;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Slide-out Sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 200;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100%;
            background: var(--bg);
            transition: right 0.3s ease;
            z-index: 300;
            overflow-y: auto;
            box-shadow: -2px 0 20px var(--shadow);
        }

        .sidebar.active {
            right: 0;
        }

        /* Minimap */
        .minimap {
            position: fixed;
            right: 8px;
            top: 80px;
            bottom: 20px;
            width: 220px;
            background: var(--assistant-bubble);
            border-radius: 8px;
            padding: 4px;
            z-index: 50;
            opacity: 0.95;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .minimap:hover {
            opacity: 1;
        }

        .minimap-panel {
            flex: 1;
            overflow-y: auto;
            padding: 4px;
            background: var(--bg);
            border-radius: 6px;
            min-height: 0; /* Required for flex child scrolling */
        }

        .minimap-panel-header {
            font-size: 10px;
            font-weight: 600;
            color: var(--meta-text);
            padding: 4px 6px;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 1;
        }

        .minimap-item {
            padding: 4px 6px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 9px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.15s;
        }

        .minimap-item:hover {
            background: rgba(0,122,255,0.2);
        }

        .minimap-item.user {
            background: rgba(0,122,255,0.15);
            color: #007aff;
            border-left: 2px solid #007aff;
        }

        .minimap-item.assistant {
            background: rgba(168,85,247,0.1);
            color: #a855f7;
            border-left: 2px solid #a855f7;
        }

        .minimap-item.date {
            font-weight: 600;
            color: var(--meta-text);
            margin-top: 8px;
            font-size: 8px;
            text-transform: uppercase;
        }

        .minimap-item.active {
            background: rgba(0,122,255,0.3);
        }

        @media (max-width: 768px) {
            .minimap {
                display: none;
            }
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--divider);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg);
        }

        .sidebar-header h2 {
            font-size: 17px;
            font-weight: 600;
        }

        .sidebar-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #007aff;
        }

        .sidebar-section {
            padding: 16px;
            border-bottom: 1px solid var(--divider);
        }

        .sidebar-section h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--meta-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        /* Commits in sidebar */
        .commit-item {
            display: flex;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid var(--divider);
        }

        .commit-item:last-child {
            border-bottom: none;
        }

        .commit-hash {
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            color: #007aff;
            background: rgba(0,122,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .commit-msg {
            font-size: 13px;
            color: var(--assistant-text);
            flex: 1;
        }

        /* Images in sidebar */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .image-grid img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Search */
        .search-bar {
            padding: 12px 16px;
            background: var(--bg);
            border-bottom: 1px solid var(--divider);
            display: none;
        }

        .search-bar.active {
            display: block;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            background: var(--assistant-bubble);
            color: var(--assistant-text);
            font-size: 16px;
        }

        .search-bar input:focus {
            outline: none;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--meta-text);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--divider);
            border-top-color: #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Detail panel in sidebar */
        #detail-panel {
            background: var(--assistant-bubble);
            border-radius: 12px;
            padding: 16px;
            margin: 16px;
        }

        #detail-content pre {
            background: rgba(0,0,0,0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            margin: 8px 0;
        }

        #detail-content img {
            width: 100%;
            border-radius: 8px;
            margin: 8px 0;
        }

        .diff-line {
            font-family: 'SF Mono', monospace;
            font-size: 12px;
            padding: 2px 8px;
        }

        .diff-add {
            background: rgba(52, 199, 89, 0.2);
            color: #34c759;
        }

        .diff-del {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        /* Load more button */
        .load-more {
            text-align: center;
            padding: 16px;
        }

        .load-more button {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        .load-more button:hover {
            background: #0066d6;
        }

        .built-with {
            position: fixed;
            bottom: 8px;
            left: 8px;
            font-size: 11px;
            color: var(--meta-text);
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0.7;
            z-index: 100;
        }
        .built-with:hover {
            opacity: 1;
        }
        .built-with a {
            color: var(--link-color);
            text-decoration: none;
        }
        .built-with a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-title">
                <div class="header-avatar">C</div>
                <div class="header-info">
                    <h1 id="header-title">Claude + Developer</h1>
                    <p id="header-subtitle">AI Development Documentation</p>
                </div>
            </div>
            <div class="header-actions">
                <a id="repo-link" class="header-btn" href="#" target="_blank" title="View Repository">&#x1F517;</a>
                <button class="header-btn" onclick="toggleSearch()">&#x1F50D;</button>
                <button class="header-btn" onclick="toggleSidebar()">&#x2630;</button>
            </div>
        </header>

        <div class="search-bar" id="search-bar">
            <input type="text" id="search-input" placeholder="Search messages..." oninput="handleSearch(this.value)">
        </div>

        <main class="chat" id="chat">
            <div class="load-more" id="load-more">
                <button onclick="loadMoreMessages()">Load Older Messages</button>
            </div>
            <div id="messages"></div>
        </main>

        <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Details</h2>
                <button class="sidebar-close" onclick="toggleSidebar()">&times;</button>
            </div>
            <div class="sidebar-section">
                <h3>About</h3>
                <p style="font-size:14px;color:var(--meta-text)">
                    This chat documents the AI-assisted development of an econometric analysis of Estonia's Quality Bonus System.
                </p>
                <p style="font-size:14px;margin-top:8px;color:var(--meta-text)">
                    <strong id="stat-messages">0</strong> messages &bull;
                    <strong id="stat-commits">0</strong> commits &bull;
                    <strong id="stat-images">0</strong> images
                </p>
            </div>
            <div class="sidebar-section">
                <h3>Git Commits</h3>
                <div id="commits-list"></div>
            </div>
            <!-- Visualizations shown inline with messages -->

            <!-- Contextual detail panel (shows when clicking artifacts) -->
            <div class="sidebar-section" id="detail-panel" style="display:none;">
                <h3 id="detail-title">Details</h3>
                <div id="detail-content"></div>
            </div>
        </aside>

        <div class="lightbox" id="lightbox" onclick="closeLightbox()">
            <button class="lightbox-close">&times;</button>
            <img id="lightbox-img" src="">
        </div>

        <!-- Minimap navigation -->
        <nav class="minimap" id="minimap"></nav>
    </div>

    <script>
        // State
        let state = {
            messages: [],
            commits: [],
            images: [],
            imageVersions: {},  // imageName -> [{commitHash, timestamp, localPath}]
            currentPage: 0,
            totalPages: 0,
            loading: false,
            imageAssignments: {},  // msgId -> [images] - pre-computed assignments
            project: {
                name: 'AI Development',
                description: '',
                repository: '',
                branch: 'main'
            }
        };

        // Initialize
        async function init() {
            try {
                // Load manifest
                const manifest = await fetch('data/manifest.json').then(r => r.json());
                state.totalPages = manifest.pagination.totalPages;
                state.project = manifest.project || state.project;

                // Update page title and header from manifest
                document.title = `${state.project.name} - Development Chat`;
                document.getElementById('header-title').textContent = state.project.name;
                document.getElementById('header-subtitle').textContent = state.project.description || 'AI Development Documentation';

                // Set repository link
                if (state.project.repository) {
                    document.getElementById('repo-link').href = state.project.repository;
                } else {
                    document.getElementById('repo-link').style.display = 'none';
                }

                // Load supporting data
                const [commitsData, imagesData, imageVersionsData] = await Promise.all([
                    fetch('data/commits.json').then(r => r.json()),
                    fetch('data/images.json').then(r => r.json()),
                    fetch('data/image-versions.json').then(r => r.json()).catch(() => ({ imageVersions: {} }))
                ]);

                state.commits = commitsData.commits || [];
                state.images = imagesData.images || [];
                state.imageVersions = imageVersionsData.imageVersions || {};

                // Build image assignments from pre-computed data (computed at build time)
                // Each image has an assignedMessageId field
                state.imageAssignments = {};
                state.images.forEach(img => {
                    if (img.assignedMessageId) {
                        if (!state.imageAssignments[img.assignedMessageId]) {
                            state.imageAssignments[img.assignedMessageId] = [];
                        }
                        state.imageAssignments[img.assignedMessageId].push(img);
                    }
                });

                // Update stats
                document.getElementById('stat-messages').textContent = manifest.stats.totalMessages;
                document.getElementById('stat-commits').textContent = manifest.stats.totalCommits;
                document.getElementById('stat-images').textContent = manifest.stats.totalImages;

                // Render sidebar
                renderCommits();
                renderMinimap();

                // Find unique pages that contain image-assigned messages
                const imagePagesSet = new Set();
                state.images.forEach(img => {
                    if (img.assignedMessagePage) {
                        imagePagesSet.add(img.assignedMessagePage);
                    }
                });

                // Always load the most recent page
                imagePagesSet.add(state.totalPages);

                // Load all needed pages in parallel for fast initial display
                const pagesToLoad = Array.from(imagePagesSet).sort((a, b) => a - b);
                console.log(`Loading ${pagesToLoad.length} pages in parallel:`, pagesToLoad);

                const pagePromises = pagesToLoad.map(p => {
                    const pageNum = String(p).padStart(3, '0');
                    return fetch(`data/messages-${pageNum}.json`).then(r => r.json());
                });

                const pageResults = await Promise.all(pagePromises);

                // Merge all messages and sort by timestamp
                let allLoadedMessages = [];
                pageResults.forEach(data => {
                    allLoadedMessages.push(...data.messages);
                });
                allLoadedMessages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                state.messages = allLoadedMessages;
                // Track which pages are loaded for "Load More" button
                state.loadedPages = new Set(pagesToLoad);
                state.currentPage = pagesToLoad.length;

                // Hide "Load More" if all pages are loaded
                if (state.loadedPages.size >= state.totalPages) {
                    document.getElementById('load-more').style.display = 'none';
                }

                renderMessages(state.messages, false);

                // Scroll to bottom to show recent messages
                setTimeout(() => {
                    const chat = document.getElementById('chat');
                    chat.scrollTop = chat.scrollHeight;
                }, 100);

            } catch (err) {
                console.error('Failed to load:', err);
                document.getElementById('messages').innerHTML =
                    '<div class="loading">Failed to load. Run build_site_v2.py to generate data.</div>';
            }
        }

        async function loadMoreMessages() {
            // Initialize loadedPages if not set (backwards compatibility)
            if (!state.loadedPages) {
                state.loadedPages = new Set();
            }

            if (state.loading || state.loadedPages.size >= state.totalPages) return;

            state.loading = true;

            // Find next unloaded page (oldest first, since we're prepending)
            let nextPage = null;
            for (let p = 1; p <= state.totalPages; p++) {
                if (!state.loadedPages.has(p)) {
                    nextPage = p;
                    break;
                }
            }

            if (!nextPage) {
                state.loading = false;
                document.getElementById('load-more').style.display = 'none';
                return;
            }

            const pageNum = String(nextPage).padStart(3, '0');
            try {
                const data = await fetch(`data/messages-${pageNum}.json`).then(r => r.json());
                const msgs = data.messages;

                // Add to loaded pages
                state.loadedPages.add(nextPage);

                // Merge and sort all messages
                state.messages = [...state.messages, ...msgs];
                state.messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                // Re-render all messages
                renderMessages(state.messages, false);
                renderMinimap();

                if (state.loadedPages.size >= state.totalPages) {
                    document.getElementById('load-more').style.display = 'none';
                }
            } catch (err) {
                console.error('Failed to load page:', err);
            }

            state.loading = false;
        }

        function prependMessages(messages) {
            const container = document.getElementById('messages');
            const tempDiv = document.createElement('div');

            // Filter out empty messages only (IDE tags are stripped at build time)
            const visibleMessages = messages.filter(msg => {
                const text = msg.content.text || msg.content.textPreview || '';
                if (text.trim().length === 0) return false;
                // Filter specific non-content messages
                if (text === '[Request interrupted by user]') return false;
                return true;
            });

            let lastDate = null;
            visibleMessages.forEach((msg, i) => {
                const msgDate = new Date(msg.timestamp).toLocaleDateString();
                if (msgDate !== lastDate) {
                    tempDiv.innerHTML += `<div class="date-divider"><span>${msgDate}</span></div>`;
                    lastDate = msgDate;
                }
                tempDiv.innerHTML += createMessageHTML(msg, visibleMessages, i);
            });

            container.insertAdjacentHTML('afterbegin', tempDiv.innerHTML);
        }

        function renderMessages(messages, append = false) {
            const container = document.getElementById('messages');
            if (!append) {
                container.innerHTML = '';
            }

            let lastRole = null;
            let lastDate = null;

            // Filter out empty messages only (IDE tags are stripped at build time)
            const visibleMessages = messages.filter(msg => {
                const text = msg.content.text || msg.content.textPreview || '';
                if (text.trim().length === 0) return false;
                // Filter specific non-content messages
                if (text === '[Request interrupted by user]') return false;
                return true;
            });

            // Images are shown in the minimap timeline only (not inline)
            // because file timestamps don't reliably match message creation times

            visibleMessages.forEach((msg, i) => {
                const msgDate = new Date(msg.timestamp).toLocaleDateString();
                const text = msg.content.text || msg.content.textPreview || '';

                // Add date divider if new day
                if (msgDate !== lastDate) {
                    container.innerHTML += `<div class="date-divider"><span>${msgDate}</span></div>`;
                    lastDate = msgDate;
                    lastRole = null;
                }

                const isUser = msg.role === 'user';
                const isConsecutive = msg.role === lastRole;
                const nextMsg = visibleMessages[i + 1];
                const isLastInGroup = !nextMsg || nextMsg.role !== msg.role;

                let classes = `msg-row ${msg.role}`;
                if (isConsecutive) classes += ' consecutive';
                if (isLastInGroup) classes += ' last-in-group';

                // Format content with proper markdown and image links (versioned by timestamp)
                let content = formatContent(msg.content, msg.id, msg.timestamp);

                const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                container.innerHTML += `
                    <div class="${classes}" data-msg-id="${msg.id}" data-timestamp="${new Date(msg.timestamp).getTime()}">
                        <div class="msg-avatar">${isUser ? 'B' : 'C'}</div>
                        <div class="bubble">${content}</div>
                    </div>
                    <div class="msg-time">${time}</div>
                `;

                lastRole = msg.role;
            });
        }

        // Pre-compute image assignments: each image goes to the nearest message before it
        function computeImageAssignments() {
            state.imageAssignments = {};  // msgId -> [images]

            state.images.forEach(img => {
                const imgTime = new Date(img.timestamp).getTime();
                let closestMsg = null;
                let closestDiff = Infinity;

                state.messages.forEach(msg => {
                    const msgTime = new Date(msg.timestamp).getTime();
                    // Only consider messages that occur BEFORE the image was created
                    if (msgTime <= imgTime) {
                        const diff = imgTime - msgTime;
                        if (diff < closestDiff) {
                            closestDiff = diff;
                            closestMsg = msg;
                        }
                    }
                });

                if (closestMsg) {
                    if (!state.imageAssignments[closestMsg.id]) {
                        state.imageAssignments[closestMsg.id] = [];
                    }
                    state.imageAssignments[closestMsg.id].push(img);
                }
            });
        }

        // Get images assigned to a specific message
        function getImagesForMessage(msgId) {
            return state.imageAssignments[msgId] || [];
        }

        // Get the versioned path for an image at a given timestamp
        // Returns the version that existed at that point in time
        function getVersionedImagePath(imageName, msgTimestamp) {
            const versions = state.imageVersions[imageName];
            if (!versions || versions.length === 0) {
                // No version history, use current path
                return `images/${imageName}`;
            }

            // Parse message timestamp
            const msgTime = new Date(msgTimestamp).getTime();

            // Find the most recent commit that changed this image BEFORE or AT the message time
            // Versions are stored chronologically, so we find the last one at or before msgTime
            let bestVersion = null;
            for (const v of versions) {
                // Parse commit timestamp (supports ISO format like "2026-01-28T14:01:30.000Z")
                const commitTime = new Date(v.timestamp).getTime();
                if (isNaN(commitTime)) continue;
                if (commitTime <= msgTime) {
                    bestVersion = v;
                }
            }

            if (bestVersion) {
                return bestVersion.localPath;
            }

            // If message is before all commits, use the first version
            // (the image existed but we're viewing before the first commit)
            return versions[0].localPath;
        }

        function formatContent(content, msgId = null, msgTimestamp = null) {
            let text = content.text || content.textPreview || '';

            // Use marked.js for proper markdown rendering
            let html = '';
            if (typeof marked !== 'undefined') {
                // Configure marked for safe rendering
                marked.setOptions({
                    breaks: true,  // Convert \n to <br>
                    gfm: true,     // GitHub Flavored Markdown (tables, etc.)
                    sanitize: false
                });

                try {
                    html = marked.parse(text);

                    // Post-process: Replace markdown image paths with versioned paths
                    if (msgTimestamp && html) {
                        html = html.replace(/<img\s+([^>]*?)src="([^"]+)"([^>]*)>/gi, (match, before, src, after) => {
                            // Extract image name from path
                            const imgName = src.split('/').pop();
                            const versionedPath = getVersionedImagePath(imgName, msgTimestamp);
                            if (versionedPath !== src) {
                                console.log(`Versioning image ${imgName}: ${src} -> ${versionedPath} for timestamp ${msgTimestamp}`);
                            }
                            return `<img ${before}src="${versionedPath}"${after}>`;
                        });
                    }
                } catch (e) {
                    console.warn('Markdown parse error:', e);
                }
            }

            if (!html) {
                // Fallback: basic formatting
                text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
                text = text.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
                text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
                text = text.replace(/\n/g, '<br>');
                html = `<div>${text}</div>`;
            }

            // Add image links if this message has assigned images
            // Skip images that are already referenced in markdown to avoid duplicates
            if (msgId) {
                const assignedImages = getImagesForMessage(msgId);
                if (assignedImages.length > 0) {
                    // Get raw text to check for existing markdown image references
                    const rawText = content.text || content.textPreview || '';

                    // Filter out images already in markdown
                    const newImages = assignedImages.filter(img => {
                        return !rawText.includes(`](${img.path})`) &&
                               !rawText.includes(`](images/${img.name})`);
                    });

                    if (newImages.length > 0) {
                        html += '<div class="inline-images">';
                        newImages.forEach(img => {
                            // Use versioned path based on message timestamp
                            const imgPath = msgTimestamp ?
                                getVersionedImagePath(img.name, msgTimestamp) :
                                img.path;
                            const label = img.name.replace('.png', '').replace(/_/g, ' ');
                            html += `<img src="${imgPath}" alt="${escapeHtml(label)}" title="${escapeHtml(label)}" onclick="event.stopPropagation(); openLightbox('${imgPath}');">`;
                        });
                        html += '</div>';
                    }
                }
            }

            return html;
        }

        function createMessageHTML(msg, allMessages, index) {
            const msgTime = new Date(msg.timestamp).getTime();
            const text = msg.content.text || msg.content.textPreview || '';
            const isUser = msg.role === 'user';
            const prevMsg = allMessages[index - 1];
            const nextMsg = allMessages[index + 1];
            const isConsecutive = prevMsg && prevMsg.role === msg.role;
            const isLastInGroup = !nextMsg || nextMsg.role !== msg.role;

            let classes = `msg-row ${msg.role}`;
            if (isConsecutive) classes += ' consecutive';
            if (isLastInGroup) classes += ' last-in-group';

            let content = formatContent(msg.content, msg.id, msg.timestamp);

            const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            return `
                <div class="${classes}" data-msg-id="${msg.id}" data-timestamp="${new Date(msg.timestamp).getTime()}">
                    <div class="msg-avatar">${isUser ? 'B' : 'C'}</div>
                    <div class="bubble">${content}</div>
                </div>
                <div class="msg-time">${time}</div>
            `;
        }

        function renderCommits() {
            const container = document.getElementById('commits-list');
            const recent = state.commits.slice(-10).reverse();

            container.innerHTML = recent.map(c => `
                <div class="commit-item">
                    <a href="${state.project.repository}/commit/${c.fullHash}" target="_blank">
                        <span class="commit-hash">${c.hash}</span>
                    </a>
                    <span class="commit-msg">${escapeHtml(c.message.substring(0, 50))}</span>
                </div>
            `).join('');
        }

        function renderMinimap() {
            const container = document.getElementById('minimap');

            // Helper to format time
            const formatTime = (ts) => {
                const d = new Date(ts);
                return d.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            };

            const formatDate = (ts) => {
                const d = new Date(ts);
                return d.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            };

            // Build two separate lists
            let exhibits = [];
            let commits = [];

            // Build exhibits from state.images using file mtime for accurate timestamps
            // Only show images that have a valid message assignment (created during conversation)
            state.images.forEach(img => {
                // Skip images without assignments (legacy files predating conversation)
                if (!img.assignedMessageId) return;

                const imgTime = new Date(img.timestamp).getTime();
                if (isNaN(imgTime)) return;

                const label = img.name.replace('.png', '').replace('.svg', '').replace(/_/g, ' ');

                // Check if this image has version history for badge display
                const versions = state.imageVersions[img.name];
                const hasVersions = versions && versions.length > 1;

                exhibits.push({
                    label: label,
                    imageName: img.name,
                    timestamp: imgTime,  // Use file mtime, not commit time
                    url: img.path,
                    timeStr: formatTime(imgTime),
                    dateStr: formatDate(imgTime),
                    isVersion: hasVersions,
                    versionNum: hasVersions ? versions.length : null,
                    totalVersions: hasVersions ? versions.length : null,
                    assignedMessageId: img.assignedMessageId,
                    assignedMessagePage: img.assignedMessagePage
                });
            });

            // Add commit markers
            state.commits.forEach(commit => {
                const commitTime = new Date(commit.timestamp.split(' ').slice(0,2).join('T')).getTime();
                commits.push({
                    label: commit.message.substring(0, 30) + (commit.message.length > 30 ? '...' : ''),
                    hash: commit.hash,
                    fullHash: commit.fullHash,
                    timestamp: commitTime,
                    timeStr: formatTime(commitTime),
                    dateStr: formatDate(commitTime)
                });
            });

            // Sort both by timestamp (newest first)
            exhibits.sort((a, b) => b.timestamp - a.timestamp);
            commits.sort((a, b) => b.timestamp - a.timestamp);

            // Render exhibits panel (top half - independently scrollable)
            let html = '<div class="minimap-panel">';
            html += '<div class="minimap-panel-header">ðŸ“Š EXHIBITS</div>';

            let currentDate = null;
            exhibits.forEach(img => {
                if (img.dateStr !== currentDate) {
                    currentDate = img.dateStr;
                    html += `<div style="font-size:9px;font-weight:600;color:var(--assistant-text);margin:6px 0 3px 0;padding:2px 4px;background:var(--divider);border-radius:3px;">${currentDate}</div>`;
                }
                // Show version badge if image has multiple versions
                const versionBadge = img.isVersion ?
                    `<span style="font-size:8px;background:#ff9500;color:white;padding:1px 4px;border-radius:3px;margin-left:4px;">v${img.versionNum}/${img.totalVersions}</span>` : '';
                const commitBadge = img.commitHash ?
                    `<span style="font-size:8px;color:var(--meta-text);font-family:monospace;">${img.commitHash}</span>` : '';

                html += `
                    <div class="minimap-item" style="border-left:2px solid #ff9500;" title="${escapeHtml(img.label)}">
                        <div style="display:flex;align-items:center;gap:4px;">
                            <span style="font-size:9px;color:var(--meta-text);">${img.timeStr}</span>
                            ${commitBadge}
                        </div>
                        <div style="font-size:10px;margin-top:1px;">${escapeHtml(img.imageName ? img.imageName.replace('.png', '').replace(/_/g, ' ') : img.label)}${versionBadge}</div>
                        <div style="display:flex;gap:6px;margin-top:2px;font-size:9px;">
                            <a href="#" onclick="event.stopPropagation();scrollToMessageById('${img.assignedMessageId}', ${img.assignedMessagePage});return false;" style="color:#007aff;">â†’ Msg</a>
                            <a href="#" onclick="event.stopPropagation();openLightbox('${img.url}');return false;" style="color:#ff9500;">View</a>
                        </div>
                    </div>`;
            });
            html += '</div>';

            // Render commits panel (bottom half - independently scrollable)
            html += '<div class="minimap-panel">';
            html += '<div class="minimap-panel-header">ðŸ”€ COMMITS</div>';

            currentDate = null;
            commits.forEach(commit => {
                if (commit.dateStr !== currentDate) {
                    currentDate = commit.dateStr;
                    html += `<div style="font-size:9px;font-weight:600;color:var(--assistant-text);margin:6px 0 3px 0;padding:2px 4px;background:var(--divider);border-radius:3px;">${currentDate}</div>`;
                }
                html += `
                    <div class="minimap-item" style="border-left:2px solid #34c759;" title="${escapeHtml(commit.label)}">
                        <div style="display:flex;align-items:center;gap:4px;">
                            <span style="font-size:9px;color:var(--meta-text);">${commit.timeStr}</span>
                        </div>
                        <div style="font-size:10px;margin-top:1px;">${escapeHtml(commit.label)}</div>
                        <div style="display:flex;gap:6px;margin-top:2px;font-size:9px;">
                            <a href="#" onclick="event.stopPropagation();scrollToMessageByTimestamp(${commit.timestamp});return false;" style="color:#007aff;">â†’ Msg</a>
                            <a href="${state.project.repository}/commit/${commit.fullHash || commit.hash}" target="_blank" onclick="event.stopPropagation();" style="color:#34c759;">GitHub</a>
                        </div>
                    </div>`;
            });
            html += '</div>';

            container.innerHTML = html;
        }

        async function scrollToMessageByTimestamp(timestamp) {
            const targetTime = timestamp;

            // Load older pages until we have messages from before this timestamp
            let oldestLoaded = state.messages.length > 0 ?
                new Date(state.messages[0].timestamp).getTime() : Date.now();

            while (oldestLoaded > targetTime && state.currentPage < state.totalPages) {
                await loadMoreMessages();
                oldestLoaded = state.messages.length > 0 ?
                    new Date(state.messages[0].timestamp).getTime() : Date.now();
            }

            // Find the closest message in the DOM by data-timestamp attribute
            const msgRows = document.querySelectorAll('.msg-row[data-timestamp]');
            let closestEl = null;
            let closestDiff = Infinity;

            msgRows.forEach(el => {
                const msgTime = parseInt(el.dataset.timestamp, 10);
                const diff = Math.abs(msgTime - targetTime);
                if (diff < closestDiff) {
                    closestDiff = diff;
                    closestEl = el;
                }
            });

            // Scroll to the closest message
            if (closestEl) {
                closestEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                closestEl.style.outline = '2px solid #007aff';
                setTimeout(() => { closestEl.style.outline = ''; }, 2000);
            }
        }

        async function scrollToMessageById(msgId, msgPage) {
            if (!msgId) return;

            // Ensure loadedPages is initialized
            if (!state.loadedPages) {
                state.loadedPages = new Set();
            }

            // If page is specified and not already loaded, load it directly
            if (msgPage !== undefined && msgPage !== null && !state.loadedPages.has(msgPage)) {
                const pageNum = String(msgPage).padStart(3, '0');
                try {
                    const data = await fetch(`data/messages-${pageNum}.json`).then(r => r.json());
                    state.loadedPages.add(msgPage);

                    // Merge and sort messages
                    state.messages = [...state.messages, ...data.messages];
                    state.messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                    // Re-render
                    renderMessages(state.messages, false);

                    // Hide load more if all pages loaded
                    if (state.loadedPages.size >= state.totalPages) {
                        document.getElementById('load-more').style.display = 'none';
                    }
                } catch (err) {
                    console.error('Failed to load page for scroll:', err);
                }
            }

            // Find the message element by ID
            const msgEl = document.querySelector(`.msg-row[data-msg-id="${msgId}"]`);

            if (msgEl) {
                msgEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                msgEl.style.outline = '2px solid #007aff';
                setTimeout(() => { msgEl.style.outline = ''; }, 2000);
            }
        }

        function scrollToMessageByIndex(index) {
            const messages = document.querySelectorAll('.msg-row, .status-msg, .date-divider');
            if (messages[index]) {
                messages[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
                messages[index].style.outline = '2px solid #007aff';
                setTimeout(() => { messages[index].style.outline = ''; }, 2000);
            }
        }

        function scrollToMessage(index) {
            const messages = document.querySelectorAll('.msg-row, .status-msg');
            if (messages[index]) {
                messages[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
                // Briefly highlight the message
                messages[index].style.outline = '2px solid #007aff';
                setTimeout(() => { messages[index].style.outline = ''; }, 2000);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showArtifact(filePath, action) {
            const filename = filePath.split('/').pop();
            const isImage = /\.(png|jpg|gif)$/i.test(filename);

            document.getElementById('detail-title').textContent = filename;
            const content = document.getElementById('detail-content');

            if (isImage) {
                // Show image
                const imgPath = filePath.replace(/.*\/explore\//, '../explore/');
                content.innerHTML = `<img src="${imgPath}" alt="${filename}">`;
            } else {
                // Show file info with link
                content.innerHTML = `
                    <p style="margin-bottom:12px">
                        <strong>Action:</strong> ${action}<br>
                        <strong>Path:</strong> ${filePath}
                    </p>
                    <a href="${state.project.repository}/blob/dev/${filePath.replace(/.*estonia-qbs\//, '')}"
                       target="_blank"
                       style="color:#007aff">View on GitHub &rarr;</a>
                `;
            }

            document.getElementById('detail-panel').style.display = 'block';
            if (!document.getElementById('sidebar').classList.contains('active')) {
                toggleSidebar();
            }
        }

        // Start
        init();
    </script>
