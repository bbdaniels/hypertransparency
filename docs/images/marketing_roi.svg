<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#bg3)"/>
  <text x="250" y="35" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="bold" fill="#333">Marketing ROI Analysis</text>

  <!-- Grid lines -->
  <g stroke="#dee2e6" stroke-width="1">
    <line x1="60" y1="320" x2="460" y2="320"/>
    <line x1="60" y1="260" x2="460" y2="260"/>
    <line x1="60" y1="200" x2="460" y2="200"/>
    <line x1="60" y1="140" x2="460" y2="140"/>
    <line x1="60" y1="80" x2="460" y2="80"/>
  </g>

  <!-- Y-axis labels -->
  <g font-family="system-ui" font-size="11" fill="#666" text-anchor="end">
    <text x="55" y="324">0</text>
    <text x="55" y="264">25</text>
    <text x="55" y="204">50</text>
    <text x="55" y="144">75</text>
    <text x="55" y="84">100</text>
  </g>

  <!-- X-axis labels -->
  <g font-family="system-ui" font-size="11" fill="#666" text-anchor="middle">
    <text x="60" y="340">$0K</text>
    <text x="160" y="340">$25K</text>
    <text x="260" y="340">$50K</text>
    <text x="360" y="340">$75K</text>
    <text x="460" y="340">$100K</text>
  </g>

  <!-- Trend line -->
  <line x1="60" y1="300" x2="460" y2="100" stroke="#e74c3c" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Scatter points -->
  <g fill="#3498db" fill-opacity="0.7">
    <circle cx="85" cy="285" r="6"/><circle cx="102" cy="275" r="6"/><circle cx="125" cy="260" r="6"/>
    <circle cx="148" cy="250" r="6"/><circle cx="165" cy="235" r="6"/><circle cx="180" cy="245" r="6"/>
    <circle cx="195" cy="220" r="6"/><circle cx="215" cy="215" r="6"/><circle cx="230" cy="200" r="6"/>
    <circle cx="250" cy="195" r="6"/><circle cx="268" cy="185" r="6"/><circle cx="285" cy="175" r="6"/>
    <circle cx="305" cy="165" r="6"/><circle cx="320" cy="170" r="6"/><circle cx="340" cy="155" r="6"/>
    <circle cx="355" cy="145" r="6"/><circle cx="375" cy="140" r="6"/><circle cx="390" cy="130" r="6"/>
    <circle cx="410" cy="125" r="6"/><circle cx="430" cy="115" r="6"/><circle cx="445" cy="108" r="6"/>
  </g>

  <!-- Legend -->
  <rect x="340" y="55" width="140" height="55" fill="white" stroke="#dee2e6" rx="4"/>
  <circle cx="355" cy="72" r="5" fill="#3498db" fill-opacity="0.7"/>
  <text x="368" y="76" font-family="system-ui" font-size="11" fill="#333">Data points</text>
  <line x1="350" y1="92" x2="370" y2="92" stroke="#e74c3c" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="378" y="96" font-family="system-ui" font-size="11" fill="#333">y = 0.82x + 8.5</text>

  <!-- Axis labels -->
  <text x="260" y="370" text-anchor="middle" font-family="system-ui" font-size="12" fill="#666">Marketing Spend ($K)</text>
  <text x="20" y="200" text-anchor="middle" font-family="system-ui" font-size="12" fill="#666" transform="rotate(-90,20,200)">New Customers</text>

  <!-- Final badge -->
  <rect x="10" y="10" width="55" height="24" fill="#2ecc71" rx="4"/>
  <text x="37" y="27" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="bold" fill="white">FINAL</text>
</svg>
