<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  <rect width="500" height="400" fill="url(#bg2)"/>
  <text x="250" y="35" text-anchor="middle" font-family="system-ui" font-size="18" font-weight="bold" fill="#333">Sales by Product Category</text>

  <!-- Grid lines -->
  <g stroke="#dee2e6" stroke-width="1">
    <line x1="60" y1="320" x2="460" y2="320"/>
    <line x1="60" y1="260" x2="460" y2="260"/>
    <line x1="60" y1="200" x2="460" y2="200"/>
    <line x1="60" y1="140" x2="460" y2="140"/>
    <line x1="60" y1="80" x2="460" y2="80"/>
  </g>

  <!-- Y-axis labels -->
  <g font-family="system-ui" font-size="11" fill="#666" text-anchor="end">
    <text x="55" y="324">$0K</text>
    <text x="55" y="264">$20K</text>
    <text x="55" y="204">$40K</text>
    <text x="55" y="144">$60K</text>
    <text x="55" y="84">$80K</text>
  </g>

  <!-- Bars -->
  <rect x="80" y="112" width="55" height="208" fill="#3498db" rx="3"/>
  <rect x="155" y="160" width="55" height="160" fill="#2ecc71" rx="3"/>
  <rect x="230" y="184" width="55" height="136" fill="#e74c3c" rx="3"/>
  <rect x="305" y="232" width="55" height="88" fill="#f39c12" rx="3"/>
  <rect x="380" y="130" width="55" height="190" fill="#9b59b6" rx="3"/>

  <!-- Value labels -->
  <g font-family="system-ui" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">
    <text x="107" y="102">$65K</text>
    <text x="182" y="150">$50K</text>
    <text x="257" y="174">$42K</text>
    <text x="332" y="222">$28K</text>
    <text x="407" y="120">$60K</text>
  </g>

  <!-- X-axis labels -->
  <g font-family="system-ui" font-size="11" fill="#666" text-anchor="middle">
    <text x="107" y="340">Product A</text>
    <text x="182" y="340">Product B</text>
    <text x="257" y="340">Product C</text>
    <text x="332" y="340">Product D</text>
    <text x="407" y="340">Services</text>
  </g>

  <!-- Axis labels -->
  <text x="260" y="370" text-anchor="middle" font-family="system-ui" font-size="12" fill="#666">Category</text>
  <text x="20" y="200" text-anchor="middle" font-family="system-ui" font-size="12" fill="#666" transform="rotate(-90,20,200)">Sales</text>
</svg>
